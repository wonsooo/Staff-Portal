<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AirAsia Staff Portal - Employee Management System">
    <title>AirAsia Staff Portal - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="brand">
            <svg class="logo" width="40" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <rect width="24" height="24" rx="4" fill="#e60000"/>
                <path d="M6 15c1-2 3-3 6-3s5 1 6 3" stroke="#fff" stroke-width="1.2" stroke-linecap="round" fill="none"/>
            </svg>
            <span class="brand-text">AirAsia Staff Portal</span>
        </div>
        <nav class="menu">
            <label class="dark-toggle" title="Toggle dark mode">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="icon">‚òÄÔ∏è</span>
                <span class="icon">üåô</span>
            </label>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-wrapper">
            <!-- Login Form -->
            <div class="auth-card login-card active">
                <h2>Login</h2>
                <p class="subtitle">Access your staff portal</p>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" placeholder="Enter username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-password" placeholder="Enter password" required>
                            <button type="button" class="toggle-password" id="toggle-login-password">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="login-btn">Login</button>
                    <div id="login-message" class="message"></div>
                </form>
                
                <div class="auth-divider">Don't have an account?</div>
                <button type="button" class="btn-secondary" id="show-register">Create Account</button>
                
                <div class="demo-box">
                    <strong>Demo Admin Account</strong><br>
                    Username: <code>Administrator</code><br>
                    Password: <code>dd8visthebest</code>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="auth-card register-card">
                <h2>Create Account</h2>
                <p class="subtitle">Register as a staff member</p>
                
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" placeholder="Choose username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-roblox">Roblox Username</label>
                        <input type="text" id="reg-roblox" placeholder="Your Roblox username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-discord">Discord Username</label>
                        <input type="text" id="reg-discord" placeholder="Your Discord username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-discord-id">Discord ID</label>
                        <input type="text" id="reg-discord-id" placeholder="Your Discord ID" required>
                        <small>Enable Developer Mode in Discord settings to find your ID</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="reg-password" placeholder="Create password" required>
                            <button type="button" class="toggle-password" id="toggle-register-password">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="register-btn">Create Account</button>
                    <div id="register-message" class="message"></div>
                </form>
                
                <div class="auth-divider">Already have an account?</div>
                <button type="button" class="btn-secondary" id="show-login">Back to Login</button>
            </div>
        </div>
    </main>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading your portal...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
